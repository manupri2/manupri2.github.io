<!DOCTYPE html>
<html lang="en">
<script src="https://d3js.org/d3.v4.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<h1>Narrative Visualization</h1>
<p>I'm hosted with GitHub Pages.</p>
<body>
<div id="my_dataviz">
    <script>
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 760 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        //Read the data
        d3.csv("https://raw.githubusercontent.com/manupri2/manupri2.github.io/master/07-19-2020.csv", function (data) {

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 26000])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 2000])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Color scale: give me a specie name, I return a color
            var color = d3.scaleLinear()
                .domain([0, 2000])
                .range(["#aff05b", "#900c00"]);

            var colorScale = d3.scaleSequential(d3.interpolateRainbow)
                .domain([0, 2000]);

            // var canvas = d3.select("legend")

            //     .style("border", "1px solid #000")
            //     .style("position", "absolute")
            //     .style("top", (margin.top) + "px")
            //     .style("left", (margin.left) + "px")
            //     .node();
            //
            // var ctx = canvas.getContext("2d");
            //
            // var legendscale = d3.scaleLinear()
            //     .range([1, legendheight - margin.top - margin.bottom])
            //     .domain(colorScale.domain());
            //
            //  // image data hackery based on http://bl.ocks.org/mbostock/048d21cf747371b11884f75ad896e5a5
            // var image = ctx.createImageData(1, legendheight);
            // d3.range(legendheight).forEach(function (i) {
            //     var c = d3.rgb(colorscale(legendscale.invert(i)));
            //     image.data[4 * i] = c.r;
            //     image.data[4 * i + 1] = c.g;
            //     image.data[4 * i + 2] = c.b;
            //     image.data[4 * i + 3] = 255;
            // });
            // ctx.putImageData(image, 0, 0);
            //  var legendaxis = d3.axisRight()
            //     .scale(legendscale)
            //     .tickSize(6)
            //     .ticks(8);

            // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
            // Its opacity is set to 0: we don't see it by default.
            var tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style('position', 'absolute')
                .style("padding", "10px");

            // A function that change this tooltip when the user hover a point.
            // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
            var mouseover = function (d) {
                tooltip
                    .style("opacity", 1)
            };

            var mousemove = function (d) {
                tooltip
                    .html("<b>State: </b>" + d.Province_State + "<br><b>Incident Rate: </b>" + parseInt(d.Incident_Rate) + "<br><b>Testing Rate: </b>" + parseInt(d.Testing_Rate))
                    .style("left", (d3.event.pageX) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                    .style("top", (d3.event.pageY) + "px")
                    .style("display", "inline-block")
            };

            // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
            var mouseleave = function (d) {
                tooltip
                    .transition()
                    .duration(200)
                    .style("opacity", 0)
            };

            // Add dots
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return x(d.Testing_Rate);
                })
                .attr("cy", function (d) {
                    return y(d.Incident_Rate);
                })
                .attr("r", 5)
                .style('fill', function (d) {
                    return colorScale(d.Incident_Rate);
                })
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave);
            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height - 6)
                .text("Testing Rate");
            svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor", "end")
                .attr("y", 6)
                .attr("dy", ".75em")
                .attr("transform", "rotate(-90)")
                .text("Incident Rate");
